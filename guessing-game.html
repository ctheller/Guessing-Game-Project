<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<head>
  <title>Guessing Game</title>
</head>

<header>
  Guess The Number
</header>

<body>

  <div class="content">

  <h1>Let's see how you do...</h1>
  
  <form>
    <input type="text" name="num" placeholder="Enter a number 1-100" autofocus>
    <input type="submit" value="Make Guess">
  </form>

  <br>

  <div class="gamebuttons">
    <button>Play again</button>
    <button>Get a Hint</button>
  </div>



</body>
</html>
